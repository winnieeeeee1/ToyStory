<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>팀 배정 게임</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background: #f0f8ff;
        text-align: center;
        padding: 40px;
    }
    h1 {
        color: #333;
    }
    .name-btn {
        display: inline-block;
        padding: 10px 20px;
        margin: 8px;
        background: #4cafef;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
    }
    .name-btn:hover {
        background: #2b89c6;
    }
    #result {
        margin-top: 40px;
        font-size: 20px;
        font-weight: bold;
        color: #444;
        min-height: 40px;
    }
    #randomText {
        font-size: 28px;
        margin-top: 20px;
        min-height: 40px;
        font-weight: bold;
        color: #666;
        transition: color 0.2s ease;
    }
    .blink {
        animation: blink 0.3s alternate infinite;
    }
    @keyframes blink {
        from { color: red; }
        to { color: gold; }
    }
</style>
</head>
<body>

<h1>당신은 누구십니까?<br>아래에서 선택해주세요</h1>

<div id="nameButtons"></div>

<div id="result"></div>
<div id="randomText"></div>

<script>
const names = ["공주", "상준", "쿙냐뮬", "교규먀", "바위게", "젬미니"];
const randomWords = ["용맹한 전사", "불꽃", "물결", "바람", "번개", "드래곤", "피닉스", "보물", "운명", "마법", "전설", "빛"];

function createNameButtons() {
    const container = document.getElementById("nameButtons");
    names.forEach(name => {
        const btn = document.createElement("button");
        btn.innerText = name;
        btn.className = "name-btn";
        btn.onclick = () => assignTeam(name);
        container.appendChild(btn);
    });
}

function assignTeam(selectedName) {
    document.getElementById("result").innerText = `${selectedName}님의 팀은...`;
    document.getElementById("randomText").innerText = "";
    
    let speed = 200; // 시작 속도
    let interval;
    
    function changeWord() {
        const word = randomWords[Math.floor(Math.random() * randomWords.length)];
        document.getElementById("randomText").innerText = word;
        speed = Math.max(50, speed - 10); // 점점 빨라짐
        clearInterval(interval);
        interval = setInterval(changeWord, speed);
    }
    
    interval = setInterval(changeWord, speed);
    
    setTimeout(() => {
        clearInterval(interval);
        let finalTeam = "";
        if (selectedName === "교규먀" || selectedName === "공주") {
            finalTeam = "불사조팀!!!";
        } else if (selectedName === "상준" || selectedName === "쿙냐뮬") {
            finalTeam = "청룡팀!!!";
        } else {
            // 바위게, 젬미니 → 랜덤
            finalTeam = Math.random() < 0.5 ? "불사조팀!!!" : "청룡팀!!!";
        }
        const randomTextEl = document.getElementById("randomText");
        randomTextEl.innerText = finalTeam;
        randomTextEl.classList.add("blink"); // 깜빡이 효과
    }, 3500);
}

createNameButtons();
</script>

</body>
</html>
