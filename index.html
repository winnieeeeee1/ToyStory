<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>사다리 게임 - 2팀 나누기</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background: #f0f8ff;
        text-align: center;
        padding: 20px;
    }
    h1 {
        color: #333;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        background: #4cafef;
        border: none;
        border-radius: 6px;
        color: white;
        cursor: pointer;
    }
    button:hover {
        background: #2b89c6;
    }
    .team {
        display: inline-block;
        width: 200px;
        min-height: 120px;
        margin: 10px;
        padding: 15px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        vertical-align: top;
    }
    .team h2 {
        margin-top: 0;
        font-size: 20px;
        color: #444;
    }
    .member {
        margin: 5px 0;
        font-weight: bold;
    }
</style>
</head>
<body>

<h1>사다리 게임 - 2팀 나누기</h1>
<p>버튼을 눌러 팀을 나눠보세요!</p>

<button onclick="makeTeams()">팀 나누기</button>

<div id="teams">
    <div class="team" id="team1">
        <h2>불사조 팀</h2>
        <div id="team1Members"></div>
    </div>
    <div class="team" id="team2">
        <h2>청룡 팀</h2>
        <div id="team2Members"></div>
    </div>
</div>

<script>
const people = ["공주", "상준", "쿙냐뮬", "교규먀", "바위게", "젬미니"];

function makeTeams() {
    // 내부 전용 묶음 (외부 표시 없음)
    const hiddenPairA = ["교규먀", "공주"];
    const hiddenPairB = ["상준", "쿙냐뮬"];
    const rest = ["바위게", "젬미니"];

    let team1 = [];
    let team2 = [];

    // 두 묶음의 배정 방향만 랜덤으로 결정
    if (Math.random() < 0.5) {
        team1.push(...hiddenPairA);
        team2.push(...hiddenPairB);
    } else {
        team1.push(...hiddenPairB);
        team2.push(...hiddenPairA);
    }

    // 나머지 인원 랜덤 분배
    rest.forEach(person => {
        if (Math.random() < 0.5) {
            team1.push(person);
        } else {
            team2.push(person);
        }
    });

    // 팀 인원 균형 맞추기
    while (team1.length > 3) team2.push(team1.pop());
    while (team2.length > 3) team1.push(team2.pop());

    // 결과 화면 출력
    document.getElementById("team1Members").innerHTML =
        team1.map(n => `<div class="member">${n}</div>`).join("");
    document.getElementById("team2Members").innerHTML =
        team2.map(n => `<div class="member">${n}</div>`).join("");
}
</script>

</body>
</html>
