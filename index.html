<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>온라인 친구들과 여름나기</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #fefefe;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
    text-align: center;
  }
  h1 {
    font-size: 1.5rem;
    margin-bottom: 20px;
  }
  .buttons {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
    width: 80%;
    max-width: 400px;
  }
  button {
    padding: 15px;
    font-size: 1rem;
    border: none;
    background-color: #4CAF50;
    color: white;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #45a049;
  }
  .team-title {
    font-size: 2rem;
    font-weight: bold;
    animation: breathe 2s ease-in-out infinite;
  }
  @keyframes breathe {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.15); }
  }
  .random-words {
    font-size: 2.5rem;
    font-weight: bold;
    margin-top: 15px;
    min-height: 50px;
  }
</style>
</head>
<body>

<h1 id="question">당신은 누구십니까?<br>아래에서 선택해주세요</h1>
<div class="buttons" id="buttons"></div>

<div id="result" style="display:none;">
  <div id="teamTitle" class="team-title"></div>
  <div id="randomWords" class="random-words"></div>
</div>

<script>
const members = ["교규먀", "공주", "상준", "쿙냐뮬", "바위게", "젬미니", "윤개", "여신", "주디"];
const buttonsContainer = document.getElementById("buttons");

// 버튼 랜덤 배치
function shuffle(array) {
  return array.sort(() => Math.random() - 0.5);
}
function renderButtons() {
  buttonsContainer.innerHTML = "";
  shuffle(members).forEach(name => {
    const btn = document.createElement("button");
    btn.textContent = name;
    btn.onclick = () => selectMember(name);
    buttonsContainer.appendChild(btn);
  });
}
renderButtons();

// 팀 고정 규칙
function getTeam(name) {
  if (name === "교규먀" || name === "공주") return "불사조팀";
  if (name === "상준" || name === "쿙냐뮬") return "청룡팀";
  return Math.random() < 0.5 ? "불사조팀" : "청룡팀";
}

function selectMember(name) {
  document.getElementById("question").style.display = "none";
  buttonsContainer.style.display = "none";
  const resultDiv = document.getElementById("result");
  resultDiv.style.display = "block";
  
  const teamTitle = document.getElementById("teamTitle");
  teamTitle.textContent = `${name}님의 팀은...`;
  
  const randomWordsEl = document.getElementById("randomWords");
  const randomPool = ["🔥불사조", "🐉청룡", "🌟별빛", "⚡번개", "🌊파도", "🍀행운", "🦅독수리", "🐯호랑이"];
  
  let count = 0;
  const interval = setInterval(() => {
    const word = randomPool[Math.floor(Math.random() * randomPool.length)];
    const color = "#" + Math.floor(Math.random()*16777215).toString(16);
    randomWordsEl.textContent = word;
    randomWordsEl.style.color = color;
    count++;
  }, 100);

  setTimeout(() => {
    clearInterval(interval);
    randomWordsEl.style.color = "#000";
    randomWordsEl.textContent = getTeam(name);
  }, 3500);
}
</script>

</body>
</html>
